<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        body {
            background-color: #159BA9;
            text-align: center;
        }
        .logoHolder {
            position: absolute;
            height: 100%;
            top: 0px;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .logo {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            -webkit-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <section class="logoHolder">
        <object class="logo" type="image/svg+xml" data="logo.svg">Approwave</object>
    </section>
</body>
</html>
